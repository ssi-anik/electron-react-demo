name: Add env from command
on:
  push:
    branches:
      - master
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: test set env on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
    
    steps:
      - name: Clone codebase
        uses: actions/checkout@v2
        
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: get release tag
        id: tag
        run: |
          echo ::set-output name=name::`node ./scripts/get-release-name.js ${{ github.run_number }}`
      
      - name: Set the value
        # https://github.com/actions/starter-workflows/issues/68#issuecomment-792338408
        id: step_one
        run: |
          echo "RELEASE_TAG="${{ steps.tag.outputs.name }} >> $GITHUB_ENV

      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.RELEASE_TAG }}" # This will output 'yellow'

      - name: "Can use environment variables"
        # https://brandur.org/fragments/github-actions-env-vars-in-env-vars
        run: |
          echo "Working variable from variable: $RELEASE_TAG"
          
      - name: Show variables
        run: env
