name: Release Electron App
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    name: Make an empty release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Get release name
        id: release_name
        run: |
          echo ::set-output name=name::$(jq --arg run ${{ github.run_number }} -r '.version = .version+"-build-"+$run ' package.json  | jq -r '.version')
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: "Release for the ${{ steps.release_name.outputs.name }}" # Release description
          draft: false
          prerelease: false
          name: ${{ steps.release_name.outputs.name }} # Release name
          tag_name: ${{ steps.release_name.outputs.name }} # Tag name
  
  publish:
    name: Build & Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: "ls out/make/deb/x64/*.deb"
            asset_name: application_for_linux.deb
            make_command: "yarn run make-linux"
          
          - os: macos-latest
            artifact: "ls out/make/zip/darwin/x64/*.zip"
            asset_name: application_for_mac.zip
            make_command: "yarn run make-mac"
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      
      - name: Prepare cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      
      - name: Install project dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --prefer-offline
      
      - name: Make application
        shell: bash
        run: |
          `eval ${{ matrix.make_command }}`
      
      - name: Get artifact name
        id: artifact
        run: echo ::set-output name=name::`eval ${{ matrix.artifact_name }}`
      
      - name: Get the release tag
        id: release
        run: |
          echo ::set-output name=name::$(jq --arg run ${{ github.run_number }} -r '.version = .version+"-build-"+$run ' package.json  | jq -r '.version')
      
      - name: Release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ steps.release.outputs.name }}
          file: ${{ steps.artifact.outputs.name }}
          overwrite: true

